on:
  push:
    branches:
      - develop

name: Generate documentation

jobs:
  api-server:
    name: Generate documentation from OpenAPI schema
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: npm
      - run: cd backend-api/schema; npm install
      - run: cd backend-api/schema; npm run build:doc -- --output dist/api-server.html
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./backend-api/schema/dist
          destination_dir: main
          keep_files: true
